<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Editor</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #canvas {
            position: absolute;
            inset: 0;
            z-index: 0;
            pointer-events: auto;
        }

        /* üî• –°–¢–ò–õ–ò –î–õ–Ø –û–¢–û–ë–†–ê–ñ–ï–ù–ò–Ø –†–û–õ–ï–ô */
        .role-admin .admin-only {
            display: block !important;
        }

        .role-editor .editor-only {
            display: block !important;
        }

        .role-viewer .viewer-only {
            display: block !important;
        }

        .admin-only,
        .editor-only,
        .viewer-only {
            display: none;
        }

        .users-list {
            display: flex;
            flex-direction: column;
            gap: 6px;
            padding: 6px;
            font-size: 13px;
        }

        .user-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 6px;
            background: #1e1e1e;
            border-radius: 4px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .user-color {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .user-name {
            color: #ddd;
        }

        .user-role select {
            background: #2a2a2a;
            color: #fff;
            border: 1px solid #444;
            border-radius: 3px;
            font-size: 12px;
            padding: 2px 4px;
        }

        .user-role span {
            color: #aaa;
            font-size: 12px;
        }

        .role-admin .user-role select {
            border-color: #e0b400;
        }

        .role-editor .user-role select {
            border-color: #4a90e2;
        }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>

<script type="module" src="./editor.js"></script>
</body>
</html>
